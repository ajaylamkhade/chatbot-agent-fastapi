<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldline-FinGenie</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
     <style>
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 80%;
            max-height: 80%;
        }
           .df-chat-container {
            position: fixed; /* Fixed position */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            z-index: 1000; /* Ensures it is on top */
            display: none; /* Initially hidden */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 10px; /* Optional rounding */
            overflow: hidden; /* Prevents overflow */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 100px; /* Adjust position as necessary */
            z-index: 1000;
            cursor: pointer;
            padding: 10px 15px; /* Padding for button */
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
        }
        .close-button {
            background-color: transparent; /* Transparent background */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
            position: absolute; /* Positioning within the chat container */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
            font-size: 16px; /* Font size */
            color: #007bff; /* Close button color */
        }
    </style>
</head>
<body>
    <div>
        <img src="/static/images/1.PNG" alt="Image 1" >
		<table><tr>
		<td><img src="/static/images/3.PNG" alt="Image 3"  width="600" height="300"></td>
		<td><img src="/static/images/BANNER.PNG" alt="Image 3"  width="700" height="400"></td>
		</tr></table>
        <img src="/static/images/2.PNG" alt="Image 2" width="1300" height="450">
    </div>
    <script>
        const popupLink = document.getElementById('popupLink');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        popupLink.onclick = function() {
            popup.style.display = 'flex';
        }

        closePopup.onclick = function() {
            popup.style.display = 'none';
        }
    </script>
   <!-- Toggle button -->
<button class="toggle-button" onclick="toggleChat()">FinGenie your virtual assistant</button>

<!-- Dialogflow agent embed -->
<div class="df-chat-container" id="df-chat-container">
    <button class="close-button" onclick="closeChat()">Ã—</button> <!-- Close button -->
    <iframe
        allow="microphone;"
        width="350"
        height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/2231ed0e-7a14-4384-80d6-a1ced880ec38">
    </iframe>
</div>

<script>
    function toggleChat() {
        var chatContainer = document.getElementById("df-chat-container");
        var toggleButton = document.getElementById("toggle-button");

        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "block"; // Show the chat
            toggleButton.style.display = "none"; // Hide the toggle button
        } else {
            chatContainer.style.display = "none"; // Hide the chat
            toggleButton.style.display = "block"; // Show the toggle button
        }
    }

    function closeChat() {
        var chatContainer = document.getElementById("df-chat-container");
        var toggleButton = document.getElementById("toggle-button");

        chatContainer.style.display = "none"; // Hide the chat
        toggleButton.style.display = "block"; // Show the toggle button
    }
</script>
</body>
</html>
